<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; charset=UTF-8">

        <link rel="stylesheet" href="popup.css" />
    </head>

    <body>

        <div id="center-text">
            <h2>DoctoChatBot</h2>
            <p>Votre super assistant Doctolib</p>
        </div>
        <div id="body">

            <div id="chat-circle" class="btn btn-raised">
                <div id="chat-overlay"></div>
                <i class="material-icons">Commencer une conversation</i>
            </div>

            <div class="chat-box">
                <div class="chat-box-header">
                    ChatBot
                    <span class="chat-box-toggle"><i class="material-icons">Fermer</i></span>
                </div>
                <div class="chat-box-body">
                    <div class="chat-box-overlay">
                    </div>
                    <div class="chat-logs">

                    </div><!--chat-log -->
                </div>
                <div class="chat-input">
                    <form>
                        <input type="text" id="chat-input" placeholder="Aa"/>
                        <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">Envoyer</i></button>
                    </form>
                </div>
            </div>
        </div>

        <script src="jquery.min.js"></script>

        <script type="text/javascript" src="listener.js" ></script>
        <script type="text/javascript" src="response.js" ></script>
        <script type="text/javascript" src="keyword.js" ></script>
        <script type="text/javascript" src="basic_talk.js" ></script>
        <script type="text/javascript" src="speech.js" ></script>
        <script type="text/javascript" src="backend.js" ></script>
        <script type="text/javascript" src="boxresponse.js" ></script>
        <script type="text/javascript" src="popup.js" ></script>

    </body>

</html>
